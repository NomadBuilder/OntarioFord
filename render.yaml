# Render Blueprint: ProtectOnt.ca (static site at root)
# Connect this repo in Render Dashboard → New → Static Site (or use Blueprint)
# Add custom domain protectont.ca in the service Settings after first deploy.

services:
  - type: web
    name: protectont
    env: static
    buildCommand: npm ci && STATIC_EXPORT=true NODE_ENV=production npm run build
    staticPublishPath: ./out
    # No rewrite rules — Next.js static export serves /, /water, /wildlife, etc. as real files
